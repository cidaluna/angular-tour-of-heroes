<h1>Dashboard</h1>

<div class="containercards">
  <mat-card id="cardsfilhos" *ngFor="let item of heroes" routerLink="/heroes/{{ item.id }}">
    <mat-card-title>{{ item.name }}</mat-card-title>
  </mat-card>
</div>

<!-- Quando for emitido o selected -->
<app-hero-search [label]="'Hero Search '" (selected)="onSelected($event)"></app-hero-search>
