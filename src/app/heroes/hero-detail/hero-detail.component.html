<div *ngIf="heroDetail">
  <h2>Details - {{ heroDetail.name | uppercase }}</h2>

  <mat-card>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>ID</mat-label>
          <input matInput placeholder="id" type="text" disabled [value]="heroDetail.id">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput id="name" placeholder="name" type="text" [(ngModel)]="heroDetail.name">
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
          <button color="primary" [disabled]="!isValid()" mat-raised-button (click)="save()">Salvar</button>
          <button mat-raised-button (click)="goBack()">Voltar</button>
      </mat-card-actions>
  </mat-card>

</div>
