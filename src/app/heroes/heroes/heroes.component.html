<h2>My Heroes</h2>
<ul>
  <li *ngFor="let item of heroes">
    <span>{{ item.id }}</span> {{ item.name }}
  </li>
</ul>



<h2>Details - {{ hero.name | uppercase }}</h2>
<p>Id: {{ hero.id }}</p>
<p>Name: {{ hero.name }}</p>

<div>
  <label for="name">Hero name:</label>
  <input type="text" id="name" [(ngModel)]="hero.name">
</div>
